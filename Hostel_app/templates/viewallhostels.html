
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>View all Hostel name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>

.container h1{
    text-align:center;
}
.table-bordered{
    width:70%;
    margin-left:50px;
    margin-top:30px;
}
.container p 
{
    text-align:center;
    margin-top:40px;
}
</style>
<body>
    <div class="container">
        <h1> List of Hostels</h2>
            <hr>
<table class="table-bordered">
    <thead>
      <tr>
        <th scope="col"> Id</th>
        
        <th scope="col">Hostel Name</th>
        <th scope="col">Hostel Email</th>
        <th scope="col">Hostel Address</th>
        <th scope="col">City</th>
        <th scope="col">Menu</th>
       </tr>
<!--         <th scope="col">View</th> -->
       
    </thead>
    {% for host in host %}
    <tbody>
       
      <tr>
        <th scope="row">{{host.id}}</th>
        
        <td>{{host.name}}</td>
        <td>{{host.email}}</td>
        <td>{{host.address}}</td>
        <td>{{host.menu}}</td>
        <td>{{host.location}}</td>

<!--          <td>@mdo</td>-->
       </tr>
      
    </tbody>
       {% endfor %}
 </table> 

<a class="btn-btn-primary" href="/hostelregistration" role="button">Register</a>
<!-- {% for i in host %}-->
<!--{{i.name}}-->
<!--{{i.location}}-->

<!--<br>-->
{% endfor %}
</div>
</body>
